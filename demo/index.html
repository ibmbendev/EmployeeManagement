<header class="header">

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown"  ng-show="showUserName">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown">Welcome <strong>{{signedInUser | uppercase}}</strong> <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#userAccount"><i class="glyphicon glyphicon-user"></i>&nbsp; Account</a></li>
                            <li><a href="#userSettings"><i class="glyphicon glyphicon-cog"></i>&nbsp; Settings</a></li>
                            <li ng-click="logout()"><a href=""><i class="glyphicon glyphicon-log-out"></i>&nbsp; Log out</a></li>
                            <li class="divider"></li>
                            <li><a href="#userInfo"><i class="glyphicon glyphicon-info-sign"></i>&nbsp; Help</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</header>
